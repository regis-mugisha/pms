<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEW MARS Parking System Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc;
      }
      .card {
        background-color: #ffffff;
        border-radius: 1rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }
      .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
      .alert-row {
        background-color: #fee2e2;
        color: #ef4444;
        font-weight: 500;
        transition: background-color 0.2s ease-in-out;
      }
      .alert-row:hover {
        background-color: #fecaca;
      }
      .header-bg {
        background: linear-gradient(135deg, #1e40af, #3b82f6);
      }
      .table-header {
        background-color: #f8fafc;
        font-weight: 600;
      }
      .table-row {
        transition: background-color 0.2s ease-in-out;
      }
      .table-row:hover {
        background-color: #f1f5f9;
      }
      .status-badge {
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 500;
      }
      .status-paid {
        background-color: #dcfce7;
        color: #16a34a;
      }
      .status-unpaid {
        background-color: #fee2e2;
        color: #dc2626;
      }
      .nav-link {
        position: relative;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        transition: all 0.2s ease-in-out;
      }
      .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
      .nav-link.active {
        background-color: rgba(255, 255, 255, 0.2);
      }
      .section-title {
        position: relative;
        padding-bottom: 0.75rem;
      }
      .section-title::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 3rem;
        height: 0.25rem;
        background-color: #3b82f6;
        border-radius: 0.125rem;
      }
      .content-section {
        display: none;
      }
      .content-section.active {
        display: block;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <header class="header-bg text-white p-6 shadow-lg">
      <div class="container mx-auto">
        <div
          class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0"
        >
          <h1 class="text-3xl font-bold tracking-tight">
            NEW MARS Parking System
          </h1>
          <nav>
            <ul class="flex space-x-4">
              <li>
                <a
                  href="#activity-logs"
                  class="nav-link active"
                  data-section="activity-logs"
                >
                  Activity Logs
                </a>
              </li>
              <li>
                <a
                  href="#incident-alerts"
                  class="nav-link"
                  data-section="incident-alerts"
                >
                  Incident Alerts
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="flex-grow container mx-auto p-8">
      <!-- Activity Logs Card -->
      <section id="activity-logs" class="content-section active">
        <div class="card p-6">
          <h2 class="text-2xl font-semibold text-gray-800 mb-6 section-title">
            Activity Logs
          </h2>
          <div class="overflow-x-auto rounded-lg border border-gray-200">
            <table class="min-w-full divide-y divide-gray-200">
              <thead>
                <tr class="table-header">
                  <th
                    class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    ID
                  </th>
                  <th
                    class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Plate
                  </th>
                  <th
                    class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Status
                  </th>
                  <th
                    class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Entry Time
                  </th>
                  <th
                    class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Exit Time
                  </th>
                </tr>
              </thead>
              <tbody
                id="logs-table-body"
                class="bg-white divide-y divide-gray-200"
              >
                <!-- Logs will be loaded here by JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </section>

      <!-- Incident Alerts Card -->
      <section id="incident-alerts" class="content-section">
        <div class="card p-6">
          <h2 class="text-2xl font-semibold text-gray-800 mb-6 section-title">
            Incident Alerts
          </h2>
          <div class="overflow-x-auto rounded-lg border border-gray-200">
            <table class="min-w-full divide-y divide-gray-200">
              <thead>
                <tr class="table-header">
                  <th
                    class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    ID
                  </th>
                  <th
                    class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Plate
                  </th>
                  <th
                    class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Timestamp
                  </th>
                  <th
                    class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Type
                  </th>
                </tr>
              </thead>
              <tbody
                id="alerts-table-body"
                class="bg-white divide-y divide-gray-200"
              >
                <!-- Alerts will be loaded here by JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-gray-800 text-white p-6 mt-8">
      <div class="container mx-auto text-center">
        <p class="text-gray-300">
          &copy; 2025 NEW MARS Company. All rights reserved.
        </p>
      </div>
    </footer>

    <!-- Your custom JavaScript for fetching data -->
    <script src="/static/js/dashboard.js"></script>
  </body>
</html>
